<form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Enter to admin panel</h2>

    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
        {{error}}
    </div>
    <div class="form-control"
        [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email"/>
        <div 
            *ngIf="form.get('email').touched && form.get('email').invalid"
            class="validation">
            <small *ngIf="form.get('email').errors.required">Enter email field</small>
            <small *ngIf="form.get('email').errors.email">Email field is not valid</small>
        </div>
    </div>

    <div class="form-control"
        [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password"/>
        <div class="validation" *ngIf="form.get('password').touched && form.get('password').invalid">
            <small *ngIf="form.get('password').errors.required">Enter password field</small>
            <small *ngIf="form.get('password').errors.minLength">Password field is less than 6 symbols</small>
        </div>
    </div>

    <button 
        [disabled]="form.invalid"
        type="submit" 
        class="btn btn-primary">Enter</button>
</form>
